apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: librechat

resources:
- ./helm-repository.yaml

helmCharts:
  # ----------------------------------------------------
  # 1. Dependencia: MongoDB
  # ----------------------------------------------------
  - name: mongodb
    repo: https://charts.bitnami.com/bitnami
    version: "16.3.0"
    releaseName: librechat-mongodb
    valuesInline:
      auth:
        rootPassword: "mongoroot"
      
  # ----------------------------------------------------
  # 2. Dependencia: PostgreSQL
  # ----------------------------------------------------
  - name: postgresql
    repo: https://charts.bitnami.com/bitnami
    version: "15.5.38"
    releaseName: librechat-postgresql
    valuesInline:
      auth:
        database: librechat
        username: librechat
        password: "postgresroot"

  # ----------------------------------------------------
  # 5. Chart Principal: librechat
  # ----------------------------------------------------
  - name: librechat
    repo: https://maximilianopizarro.github.io/librechat/
    version: "1.8.10"
    releaseName: librechat-openshift
    valuesInline:
      # Deshabilita los charts internos del chart de LibreChat
      mongodb:
        enabled: false
      postgresql:
        enabled: false
      meilisearch:
        enabled: false
      librechat-rag-api:
        enabled: false
        
      # Configura la conexi√≥n a las bases de datos y otros servicios
      database:
        host: librechat-postgresql
        port: 5432
        database: librechat
        user: librechat
        password: "postgresroot"
      mongodb:
        host: librechat-mongodb
        port: 27017
        username: root
        password: "mongoroot"